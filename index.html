<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Google Fonts (Poppins) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
			rel="stylesheet"
		/>
		<!-- TODO: Icon -->
		<link rel="stylesheet" href="./images/logo.png" />
		<!-- Main CSS File -->
		<link rel="stylesheet" href="./style.css" />
		<title>Fantastic Four</title>
	</head>
	<body>
		<section id="header">
			<div id="navbar">
			<div>
			<p id="logo"> Fantastic Four</p>

			</div>
				
		<div id="sideNav">
			<ul>
				<li class="listelement"><a href="">Home</a></li>
				<li class="listelement"><a href="">About us</a></li>
				<li class="listelement"><a href="">Contact us</a></li>
			</ul>
		</div>
			<div id="menuBtn">
				<img src="images/menu.png" alt ="img" id="menu">
			</div>
	</div>
		<section>
		<div class="header-container">
			<p id="description">Hello, Weâ€™re<span id="changeColor"> Fantastic Four </span></p>
			<p id="description">full-stack web developer team.</p>
			

			<nav class="btn">
				<a href="#teams">Know more about us</a>
			</nav>
		
		
		</div>
		<script >
			var menuBtn=document.getElementById("menuBtn");
			var sideNav=document.getElementById("sideNav");
			var menu=document.getElementById("menu");
			sideNav.style.right="-100%";
			menuBtn.onclick=function () {
				
				if((sideNav.style.right=="-100%")){
				
					sideNav.style.right="5%";
					menu.src="images/close.png";
					
				}
				else{
					sideNav.style.right="-100%";
					menu.src="images/menu.png";
	
				}
			}
		</script>
	</body>
</html>
