<!DOCTYPE html>

  <head>

    <!-- Font Awesome Icons -->

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="what-people-say-container">
      <div class="left">

      <div class="right">
        <h1 class="title">what people say</h1>
        <div class="paragraphs">
          <p class="par1">Thanks a lot! Great effort! </p>

          </p>

        <div class="thankful person">
          <img src="./images/wessal.png" alt="Zofer" />

      </div>
